<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head::head">
</head>
<body>
<header th:replace="fragments/navigation::navigation">
</header>
<main>
    <div class="divider d-flex align-items-center my-4">
        <p class="text-center fw-bold mx-3 mb-0"></p>
    </div>

    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
                <img src="https://www.neeley.tcu.edu/NeeleyMedia/Media/Graphics/Create-logo.jpg" class="d-block w-100"
                     alt="...">
                <!--                <div class="carousel-caption d-none d-md-block">-->
                <!--                    <h5>Create</h5>-->
                <!--                    <p>Some representative placeholder content for the first slide.</p>-->
                <!--                </div>-->
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="https://thumbs.dreamstime.com/b/print-217637270.jpg" class="d-block w-100" alt="...">
                <!--                <div class="carousel-caption d-none d-md-block">-->
                <!--                    <h5>Try something new</h5>-->
                <!--                    <p>Some representative placeholder content for the second slide.</p>-->
                <!--                </div>-->
            </div>
            <div class="carousel-item">
                <img src="https://ubistatic-a.akamaihd.net/0123/PROD/_next/static/images/enjoy-share-play-d22782983c1f148b323a181bb05068fa.png"
                     class="d-block w-100" alt="...">
                <!--                <div class="carousel-caption d-none d-md-block">-->
                <!--                    <h5>Share</h5>-->
                <!--                    <p>Some representative placeholder content for the third slide.</p>-->
                <!--                </div>-->
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->

    <div class="container marketing">

        <!-- Three columns of text below the carousel -->
        <div class="row">
            <div class="col-lg-4">
                <svg height="130" width="500">
                    <defs>
                        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1"/>
                            <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1"/>
                        </linearGradient>
                    </defs>
                    <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)"/>
                    <text fill="#ffffff" font-size="45" font-family="Verdana" x="30" y="86">Create</text>
                    Sorry, your browser does not support inline SVG.
                </svg>
                <p></p>
                <!--                <p><a class="btn btn-secondary" href="#">View details &raquo;</a></p>-->
            </div><!-- /.col-lg-4 -->
            <div class="col-lg-4">
                <svg height="130" width="500">
                    <defs>
                        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1"/>
                            <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1"/>
                        </linearGradient>
                    </defs>
                    <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)"/>
                    <text fill="#ffffff" font-size="35" font-family="Verdana" x="75" y="86">Try</text>
                    Sorry, your browser does not support inline SVG.
                </svg>
                <p></p>
                <!--                <p><a class="btn btn-secondary" href="#">View details &raquo;</a></p>-->
            </div><!-- /.col-lg-4 -->
            <div class="col-lg-4">
                <svg height="130" width="500">
                    <defs>
                        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1"/>
                            <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1"/>
                        </linearGradient>
                    </defs>
                    <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)"/>
                    <text fill="#ffffff" font-size="45" font-family="Verdana" x="40" y="86">Share</text>
                    Sorry, your browser does not support inline SVG.
                </svg>
                <p>
                </p>
                <!--                <p><a class="btn btn-secondary" href="#">View details &raquo;</a></p>-->
            </div><!-- /.col-lg-4 -->
        </div><!-- /.row -->


        <!-- START THE FEATURETTES -->

        <hr class="featurette-divider">

        <div class="row featurette" th:object="${mostLikedVideo}">
            <div class="col-md-7">
                <h2 class="featurette-heading">Most liked video.</h2>
                <h3>Title: <span class="text-muted" th:text="*{title}">Itâ€™ll blow your mind.</span></h3>
                <h4>Author: <span th:text="*{author.getUsername()}">Nikolay</span></h4>
                <h5>Likes: <span th:text="*{likeVideoCounter}">300000</span></h5>
                <p><a  class="btn btn-outline-success" th:href="@{/all}">Browse gallery</a></p>
            </div>
            <div class="col-md-5">
                <iframe width="420" height="315"
                        th:src="'https://www.youtube.com/embed/'+ *{videoUrl}">

                </iframe>
            </div>
        </div>

        <hr class="featurette-divider">

        <div class="container" style="width: 20rem;">
            <h3>Generate QR Code</h3>
            <form th:method="POST"
                  enctype="multipart/form-data"
                  th:action="@{/showQRCode}">
                <div class="mb-3">
                    <label for="qrContent" class="form-label">Enter your content to generate QR code</label>
                    <input type="text" class="form-control" id="qrContent" name="qrContent" required>
                </div>
                <div class="mb-3 ce">
                    <button type="submit"  class="btn btn-outline-success center-block">Generate QR Code</button>
                </div>
            </form>
        </div>

        <!-- /END THE FEATURETTES -->

    </div><!-- /.container -->


    <!-- FOOTER -->
    <footer th:replace="fragments/footer::footer">
    </footer>
</main>
<script th:src="@{/js/weather.js}"></script>
</body>
</html>
