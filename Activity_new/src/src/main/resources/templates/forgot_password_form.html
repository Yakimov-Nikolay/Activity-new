<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head::head">
    <title>Forgot Password</title></head>
<body>
<div>
    <h2 class="alert-success text-center" >Forgot Password</h2>
</div>

<div th:if="${error != null}">
    <p class="text-danger text-center">[[${error}]]</p>
</div>
<div th:if="${message != null}">
    <p class="text-warning text-center">[[${message}]]</p>
</div>

<form th:action="@{/forgot_password}"
      th:method="post"
      style="max-width: 420px;
       margin: 0 auto;">
    <div class="border border-secondary rounded p-3">
        <div>
            <p>We will be sending a reset password link to your email.</p>
        </div>
        <div>
            <p>

                <input type="email" name="email" class="form-control" placeholder="Enter your e-mail" required
                       autofocus/>

            </p>
            <p class="text-center">
                <input type="submit" value="Send" class="btn btn-primary"/>
            </p>
        </div>
    </div>
</form>
</body>
</html>
