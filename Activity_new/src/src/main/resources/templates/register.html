<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head::head">
</head>
<body>
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 2px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                <form th:object="${userRegisterBindingModel}"
                                      th:action="@{/users/register}"
                                      th:method="post"

                                      class="mx-1 mx-md-4">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input th:field="*{username}"
                                                   required minlength="4" maxlength="20"
                                                   type="text"
                                                   id="username"
                                                   class="form-control"
                                                   placeholder="Enter your username"/>
                                            <label class="form-label" for="username">Username</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input th:field="*{email}"
                                                   type="email"
                                                   required
                                                   id="email"
                                                   class="form-control"
                                                   placeholder="Enter your email"/>
                                            <label class="form-label" for="email">Your Email</label>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input th:field="*{firstName}"
                                                   required minlength="2"
                                                   type="text"
                                                   id="formFirstName"
                                                   class="form-control"
                                                   placeholder="Enter your first name"/>
                                            <label class="form-label" for="formFirstName">Your First Name</label>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input th:field="*{lastName}"
                                                   required minlength="2"
                                                   type="text"
                                                   id="formLastName"
                                                   class="form-control"
                                                   placeholder="Enter your last name"/>
                                            <label class="form-label" for="formLastName">Your Last Name</label>
                                        </div>
                                    </div>

                                    <div class="btn-group">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <select th:field="*{sex}"
                                                th:errorclass="'is-invalid bg-danger'" id="level" class="custom-select">
                                            <option value="" selected>Select gender</option>
                                            <option th:each="l : ${T(activity_new.activity_new.model.entity.enumerated.GenderEnumName).values()}"
                                                    th:value="${l}" th:text="${l}">Select gender
                                            </option>
                                        </select>
                                    </div>
                                    <div class="divider d-flex align-items-center my-4">
                                        <p class="text-center fw-bold mx-3 mb-0"></p>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input th:field="*{password}"
                                                   required minlength="8"
                                                   type="password"
                                                   id="password"
                                                   class="form-control"
                                                   placeholder="Enter your password"/>
                                            <label class="form-label" for="password">Password</label>
                                            <div id="passHelp" class="form-text">Minimum eight characters,<br>
                                                at least one letter and one number.
                                            </div>
                                        </div>

                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <!--                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>-->
                                        <div class="form-outline flex-fill mb-0">
                                            <input th:field="*{confirmPassword}"
                                                   required minlength="8"
                                                   type="password" id="RepeatYourPassword" class="form-control"
                                                   placeholder="Repeat your password"/>
                                            <label class="form-label" for="RepeatYourPassword">Repeat your
                                                password</label>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-primary">Register</button>
                                    </div>

                                </form>
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                     class="img-fluid" alt="Sample image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
