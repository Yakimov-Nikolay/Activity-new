<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head::head">
</head>
<header th:replace="fragments/navigation::navigation">
</header>
<body>
<div class="divider d-flex align-items-center my-4">
    <p class="text-center fw-bold mx-3 mb-0"></p>
</div>
<div class="divider d-flex align-items-center my-4">
    <p class="text-center fw-bold mx-3 mb-0"></p>
</div>
<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-lg-0">
    <div class="card card0 border-0">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="pb-5 mw-100 mh-100">
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line w-75 h-75"><img
                            src="https://www.pngall.com/wp-content/uploads/2/Upload-PNG-HD-Image.png" class="image">
                    </div>
                </div>
            </div>
            <div class="col-lg-6 row justify-content-center mt-4 mb-5 border-line">
                <form
                        th:action="@{/{id}/upload(id=*{id})}"
                        th:method="post"
                        enctype="multipart/form-data">

                    <label class="form-label">Upload your Image</label>
                    <div class="input-group w-75">
                        <input class="form-control" type="file" name="picture" multiple/>
                    </div>
                    <div class="divider d-flex align-items-center my-1">
                        <p class="text-center fw-bold mx-3 mb-0"></p>
                    </div>
                    <label class="form-label">Title</label>
                    <div class="input-group w-75">
                        <input class="form-control" type="text" name="title"/>
                    </div>
                    <div class="divider d-flex align-items-center my-1">
                        <p class="text-center fw-bold mx-3 mb-0"></p>
                    </div>
                    <label class="form-label">Description</label>
                    <div class="input-group w-75">
                        <textarea
                                class="form-control" name="description">
                        </textarea>
                    </div>
                    <div class="divider d-flex align-items-center my-1">
                        <p class="text-center fw-bold mx-3 mb-0"></p>
                    </div>
                    <button type="submit" class="btn btn-outline-success">Upload</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
<footer th:replace="fragments/footer::footer"></footer>
</html>
