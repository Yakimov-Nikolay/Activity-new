<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head::head">
</head>
<body>
<header th:replace="fragments/navigation::navigation">
</header>
<main>
    <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
        <div class="card card0 border-0">
            <div class="row d-flex">
                <div class="col-lg-6">
                    <div class="pb-5 mw-100 mh-100">
                        <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
                            <img src="https://i.imgur.com/uNGdWHi.png" class="image"></div>
                    </div>
                </div>
                <div class="col-lg-6 row justify-content-center">
                    <form th:object="${addActivityBindingModel}"
                          th:action="@{/add}"
                          th:method="post"
                          id="add-activity-form"
                          class="w-50 rounded text-white mt-5"
                          enctype="multipart/form-data">

                        <h3 class="border-left border-light pl-2 text-dark">Add a new Activity</h3>
                        <div>
                            <div class="form-group">
                                <label for="inputName" class="col-form-label text-dark">Name</label>
                            </div>
                            <div class="form-group">
                                <input th:field="*{title}"
                                        th:errorclass="'is-invalid bg-danger'"
                                        required minlength="3" maxlength="20"
                                        type="text"
                                        id="inputName"
                                        class="form-control"
                                        placeholder="Title"
                                        aria-describedby="inputNameError">
                                <small th:errors="*{title}"
                                        id="inputNameError"
                                        class="invalid-feedback rounded">Name length must be more than 3
                                    characters</small>

                            </div>
                        </div>

                        <div>
                            <div class="form-group">
                                <label for="inputDescription" class="col-form-label text-dark">Description</label>
                            </div>
                            <div class="form-group">
                                            <textarea
                                                    th:field="*{description}"
                                                    th:errorclass="'is-invalid bg-danger'"
                                                    required minlength="5"
                                                    id="inputDescription"
                                                    class="form-control"
                                                    placeholder="Description"
                                                    aria-describedby="inputDescriptionError"></textarea>
                                <small th:errors="*{description}"
                                        id="inputDescriptionError"
                                       class="invalid-feedback  form-text bg-danger rounded">Description length must be
                                    more than 5
                                    characters</small>
                            </div>
                        </div>
                        <div class="form-group text-dark">
                            <label for="videoUrl">Video Url (only last eleven characters from Youtube)</label>
                            <input th:field="*{videoUrl}"
                                    th:errorclass="'is-invalid bg-danger'"
                                    id="videoUrl" type="text"
                                    class="form-control" placeholder="Video url">
                        </div>
                        <div class="d-flex justify-content-center mt-4">
                            <button class="btn btn-primary btn-block w-50" type="submit">Add Activity</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <footer th:replace="fragments/footer::footer"></footer>
</main>
</body>
</html>
