<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head::head">
    <title>Reset Password</title></head>
<body>
<div>
    <h2 class="alert-success text-center">Reset Your Password</h2>
</div>

<form th:action="@{/reset_password}"
      th:method="post"
      style="max-width: 350px; margin: 0 auto;">
    <input type="hidden" name="token"
           th:value="${token}" />
    <div class="border border-secondary rounded p-3">
        <div>
            <p>
                <input type="password" name="password" id="password" class="form-control"
                       placeholder="Enter your new password" required autofocus />
            </p>
            <p>
                <input type="password" class="form-control" placeholder="Confirm your new password"
                       required oninput="checkPasswordMatch(this);" />
            </p>
            <p class="text-center">
                <input type="submit" value="Change Password" class="btn btn-primary" />
            </p>
        </div>
    </div>
</form>
<script th:src="@{/js/resetPass.js}"></script>
</body>
</html>
