    <title>Login form</title></head>

    <p class="text-center fw-bold mx-3 mb-0"></p>

<!--https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp-->

<!--https://previews.123rf.com/images/maxborovkov/maxborovkov1808/maxborovkov180800057/111279774-welcome-poster-with-spectrum-brush-strokes-on-white-background-colorful-gradient-brush-design-vector.jpg-->
<body>
<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://cdn.liveagent.com/app/uploads/2020/08/img-login.svg?v=2021-06-25"
                     class="img-fluid"
                     alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form th:method="post"
                      th:action="@{/users/login}">
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <div class="justify-content-lg-center" style="width: 18rem;">
                            <img src="https://previews.123rf.com/images/maxborovkov/maxborovkov1808/maxborovkov180800057/111279774-welcome-poster-with-spectrum-brush-strokes-on-white-background-colorful-gradient-brush-design-vector.jpg"
                                 class="card-img-top" alt="...">
                        </div>
                    </div>
                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0"></p>
                    </div>

                    <!-- Username input -->

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="username">Username</label>
                            <input
                                    th:value="${userError}"
                                    id="username"
                                    name="username"
                                    type="text"
                                    class="form-control"
                                    placeholder="Enter your username"/>
                        </div>
                    </div>
                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0"></p>
                    </div>

                    <!-- Password input -->
                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="password">Password</label>
                            <input
                                    id="password"
                                    name="password"
                                    type="password"
                                    class="form-control"
                                    placeholder="Enter your password"/>
                        </div>
                    </div>
                    <p th:if="${loginError}" class="alert alert-danger text-md-center">Invalid combination</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <!--                        Checkbox-->
                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0"></p>
                        </div>
                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0"></p>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button class="btn btn-primary"
                                    type="submit">Login
                            </button>
                            <p>
                                <a th:href="@{/forgot_password}">Forgot your password?</a>
                            </p>

                            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account?
                                <a th:href="@{/users/register}" class="link-danger">Register</a>
                            </p>


                        </div>
                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0"></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
