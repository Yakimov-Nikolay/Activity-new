<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head::head">
</head>
<body>
<header th:replace="fragments/navigation::navigation">
</header>
<main>

    <div class="divider d-flex align-items-center my-4">
        <p class="text-center fw-bold mx-3 mb-0"></p>
    </div>

    <div class="divider d-flex align-items-center my-4">
        <p class="text-center fw-bold mx-3 mb-0"></p>
    </div>

    <hr class="featurette-divider">
    <div class="row featurette" th:each="a :${videoActivities}">
        <div class="col-md-7">
            <h3 >Project Name</h3>
            <h2 class="featurette-heading" th:text="*{a.title}">First featurette heading.<span
                    class="text-muted"></span></h2>
            <h3>Project Description</h3>
            <p class="lead" th:text="*{a.description}">Some great placeholder content for the first featurette here. Imagine some exciting
                prose here.</p>
        </div>
        <div class="col-md-5">
            <iframe width="420" height="315"
                    th:src="'https://www.youtube.com/embed/'+ *{a.videoUrl}">
            </iframe>
        </div>
        <p><a class="btn btn-lg btn-primary" th:href="@{/{id}/details(id = *{a.id})}">Details</a></p>

        <hr class="featurette-divider">
    </div>

    <footer th:replace="fragments/footer::footer">
    </footer>
</main>
</body>
</html>
